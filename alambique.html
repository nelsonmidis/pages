    <script type="text/babel">
        const { useState, useEffect, useCallback, useRef } = React;

        // Mock do hook useStoredState para funcionar independente
        const useStoredState = (key, initialValue) => {
            const [value, setValue] = useState(() => {
                try {
                    const item = window.localStorage.getItem(key);
                    return item ? JSON.parse(item) : initialValue;
                } catch (error) {
                    console.error('Erro localStorage:', error);
                    return initialValue;
                }
            });

            const setStoredValue = useCallback((newValue) => {
                try {
                    setValue(newValue);
                    window.localStorage.setItem(key, JSON.stringify(newValue));
                } catch (error) {
                    console.error('Erro ao salvar localStorage:', error);
                }
            }, [key]);

            return [value, setStoredValue];
        };

        // Simula√ß√£o do objeto hatch
        const hatch = {
            useStoredState
        };

        const AlambicGame = () => {
            // Estados do jogo
            const [gameState, setGameState] = useState('menu');
            const [score, setScore] = useState(0);
            const [highScore, setHighScore] = useStoredState('alambique-highscore', 0);
            const [level, setLevel] = useState(1);
            const [bottles, setBottles] = useState([]);
            const [trucks, setTrucks] = useState([]);
            const [reactorHeat, setReactorHeat] = useState(20);
            const [gameSpeed, setGameSpeed] = useState(1000);
            const [explosion, setExplosion] = useState(false);
            
            const gameAreaRef = useRef(null);
            const gameLoopRef = useRef(null);
            const bottleIdRef = useRef(0);
            const truckIdRef = useRef(0);

            // Constantes do jogo - adaptadas para mobile
            const GAME_WIDTH = 350;
            const GAME_HEIGHT = 500;
            const BOTTLE_WIDTH = 25;
            const BOTTLE_HEIGHT = 35;
            const TRUCK_WIDTH = 70;
            const TRUCK_HEIGHT = 50;

            // URLs das imagens diretas do GitHub (RAW)
            const IMAGES = {
                lula: 'https://raw.githubusercontent.com/nelsonmidis/pages/master/lula%20normal.jpg',
                putin: 'https://raw.githubusercontent.com/nelsonmidis/pages/master/putin%20melhor.jpg',
                cachaca: 'https://raw.githubusercontent.com/nelsonmidis/pages/master/cachaca.webp',
                caminhao: 'https://raw.githubusercontent.com/nelsonmidis/pages/master/caminhaoChines.png'
            };

            // Fun√ß√£o para gerar posi√ß√£o aleat√≥ria para garrafas
            const generateBottle = useCallback(() => {
                return {
                    id: bottleIdRef.current++,
                    x: Math.random() * (GAME_WIDTH - BOTTLE_WIDTH),
                    y: -BOTTLE_HEIGHT,
                    speed: 2 + level * 0.5,
                    collected: false
                };
            }, [level]);

            // Fun√ß√£o para gerar caminh√µes
            const generateTruck = useCallback(() => {
                return {
                    id: truckIdRef.current++,
                    x: Math.random() * (GAME_WIDTH - TRUCK_WIDTH),
                    y: GAME_HEIGHT - TRUCK_HEIGHT - 20,
                    capacity: 3 + Math.floor(level / 2),
                    bottles: 0,
                    full: false
                };
            }, [level]);

            // Detectar colis√£o
            const checkCollision = (bottle, truck) => {
                return bottle.x < truck.x + TRUCK_WIDTH &&
                       bottle.x + BOTTLE_WIDTH > truck.x &&
                       bottle.y < truck.y + TRUCK_HEIGHT &&
                       bottle.y + BOTTLE_HEIGHT > truck.y;
            };

            // Atualizar jogo
            const updateGame = useCallback(() => {
                if (gameState !== 'playing') return;

                setBottles(prevBottles => {
                    const newBottles = prevBottles.map(bottle => ({
                        ...bottle,
                        y: bottle.y + bottle.speed
                    })).filter(bottle => bottle.y < GAME_HEIGHT + 100 && !bottle.collected);

                    // Verificar colis√µes
                    setTrucks(prevTrucks => {
                        const updatedTrucks = prevTrucks.map(truck => {
                            if (truck.full) return truck;
                            
                            const collidingBottle = newBottles.find(bottle => 
                                !bottle.collected && checkCollision(bottle, truck)
                            );
                            
                            if (collidingBottle) {
                                collidingBottle.collected = true;
                                const newBottleCount = truck.bottles + 1;
                                const isFull = newBottleCount >= truck.capacity;
                                
                                if (isFull) {
                                    setScore(prev => prev + truck.capacity * 10);
                                }
                                
                                return {
                                    ...truck,
                                    bottles: newBottleCount,
                                    full: isFull
                                };
                            }
                            return truck;
                        });

                        // Remover caminh√µes cheios
                        const activeTrucks = updatedTrucks.filter(truck => !truck.full);
                        
                        // Adicionar novo caminh√£o se necess√°rio
                        if (activeTrucks.length === 0) {
                            activeTrucks.push(generateTruck());
                        }
                        
                        return activeTrucks;
                    });

                    // Verificar garrafas que ca√≠ram (game over)
                    const fallenBottles = newBottles.filter(bottle =>
                        bottle.y > GAME_HEIGHT && !bottle.collected
                    );
                    
                    if (fallenBottles.length > 0) {
                        setExplosion(true);
                        setTimeout(() => {
                            setGameState('gameOver');
                            setExplosion(false);
                        }, 1000);
                    }

                    return newBottles.filter(bottle => bottle.collected || bottle.y < GAME_HEIGHT + 50);
                });

                // Adicionar novas garrafas
                if (Math.random() < 0.05 + level * 0.01) {
                    setBottles(prev => [...prev, generateBottle()]);
                }

                // Aumentar heat do reator
                setReactorHeat(prev => Math.min(100, prev + 0.1));

                // Aumentar n√≠vel baseado no score
                const newLevel = Math.floor(score / 200) + 1;
                if (newLevel > level) {
                    setLevel(newLevel);
                    setGameSpeed(prev => Math.max(300, prev - 50));
                }
            }, [gameState, level, score, generateBottle, generateTruck]);

            // Game loop
            useEffect(() => {
                if (gameState === 'playing') {
                    gameLoopRef.current = setInterval(updateGame, 50);
                } else {
                    clearInterval(gameLoopRef.current);
                }

                return () => clearInterval(gameLoopRef.current);
            }, [gameState, updateGame]);

            // Iniciar jogo
            const startGame = () => {
                setGameState('playing');
                setScore(0);
                setLevel(1);
                setBottles([]);
                setTrucks([generateTruck()]);
                setReactorHeat(20);
                setGameSpeed(1000);
                setExplosion(false);
            };

            // Voltar ao menu
            const backToMenu = () => {
                if (score > highScore) {
                    setHighScore(score);
                }
                setGameState('menu');
            };

            // Controles touch para mobile
            const handleTouchMove = (e) => {
                if (gameState !== 'playing') return;
                e.preventDefault();
                
                const touch = e.touches[0];
                const rect = gameAreaRef.current.getBoundingClientRect();
                const x = touch.clientX - rect.left;
                
                setTrucks(prevTrucks => {
                    if (prevTrucks.length === 0) return prevTrucks;
                    
                    return prevTrucks.map(truck => ({
                        ...truck, 
                        x: Math.max(0, Math.min(GAME_WIDTH - TRUCK_WIDTH, x - TRUCK_WIDTH/2))
                    }));
                });
            };

            // Controles com roda do mouse para PC
            const handleWheel = (e) => {
                if (gameState !== 'playing') return;
                e.preventDefault();
                
                const moveDistance = 20;
                const direction = e.deltaY > 0 ? 1 : -1;
                
                setTrucks(prevTrucks => {
                    if (prevTrucks.length === 0) return prevTrucks;
                    
                    return prevTrucks.map(truck => ({
                        ...truck,
                        x: Math.max(0, Math.min(GAME_WIDTH - TRUCK_WIDTH, truck.x + (direction * moveDistance)))
                    }));
                });
            };

            if (gameState === 'menu') {
                return (
                    <div className="flex flex-col items-center justify-center h-full bg-gradient-to-b from-red-900 to-yellow-800 text-white p-4 pt-8 pb-12">
                        <div className="text-center mb-6">
                            <h1 className="text-3xl md:text-4xl font-bold mb-2 text-yellow-300">üç∫ O ALAMBIQUE NUCLEAR!!! ‚ò¢Ô∏è</h1>
                            <p className="text-base md:text-lg mb-4">Lula + Putin = Cacha√ßa Explosiva!</p>
                            <div className="flex items-center justify-center space-x-4 mb-4">
                                <div className="w-12 h-12 md:w-16 md:h-16 rounded-full overflow-hidden border-4 border-green-400">
                                    <img src={IMAGES.lula} alt="Lula" className="w-full h-full object-cover" />
                                </div>
                                <div className="text-2xl md:text-4xl">ü§ù</div>
                                <div className="w-12 h-12 md:w-16 md:h-16 rounded-full overflow-hidden border-4 border-red-400">
                                    <img src={IMAGES.putin} alt="Putin" className="w-full h-full object-cover" />
                                </div>
                            </div>
                        </div>
                        
                        <div className="bg-black bg-opacity-50 p-4 md:p-6 rounded-lg mb-6 max-w-sm md:max-w-md mx-2">
                            <h2 className="text-lg md:text-xl font-bold mb-3 text-center">üìã Como Jogar:</h2>
                            <ul className="text-xs md:text-sm space-y-2">
                                <li>üçæ Lula produz cacha√ßa no alambique</li>
                                <li>‚ò¢Ô∏è Putin fornece energia para Lula</li>
                                <li>üöõ Caminh√£o chin√™s coleta as garrafas</li>
                                <li>üì± Mobile: Toque na tela para mover</li>
                                <li>üñ±Ô∏è PC: Use a roda do mouse para mover</li>
                                <li>üí• N√£o deixe garrafas ca√≠rem ou KABOOM!</li>
                            </ul>
                        </div>

                        <div className="text-center mb-6">
                            <p className="text-base md:text-lg">üèÜ Recorde: {highScore}</p>
                        </div>

                        <button
                            onClick={startGame}

                        >
                            üöÄ COME√áAR REVOLU√á√ÉO!
                        </button>

                        <div className="mt-6 text-center text-xs md:text-sm opacity-75">
                            <p>üíÄ Com soldados b√™bados e muito caos! üç∫</p>
                            <p className="mt-2">Criado com ‚ù§Ô∏è por Nelson Guimaraes</p>
                        </div>
                    </div>
                );
            }

            if (gameState === 'gameOver') {
                return (
                    <div className="flex flex-col items-center justify-center h-full bg-gradient-to-b from-gray-900 to-red-900 text-white p-4 pt-8 pb-12">
                        <div className="text-center mb-6">
                            <h1 className="text-3xl md:text-4xl font-bold mb-4 text-red-400">‚ò¢Ô∏èüí• DESASTRE NUCLEAR! üí•‚ò¢Ô∏è</h1>
                            <div className="text-4xl md:text-6xl mb-4">üíÄüî•üíÄ</div>
                            <p className="text-lg md:text-xl mb-4">O reator de Putin explodiu!</p>
                            <p className="text-sm md:text-lg mb-2">Soldados b√™bados por toda parte... üç∫üíÄ</p>
                        </div>

                        <div className="bg-black bg-opacity-50 p-4 md:p-6 rounded-lg mb-6 mx-2">
                            <h2 className="text-xl md:text-2xl font-bold mb-4 text-center">üìä Resultado:</h2>
                            <div className="text-center space-y-2">
                                <p className="text-lg md:text-xl">Pontua√ß√£o: <span className="text-yellow-400 font-bold">{score}</span></p>
                                <p className="text-base md:text-lg">N√≠vel Alcan√ßado: <span className="text-green-400 font-bold">{level}</span></p>
                                <p className="text-base md:text-lg">Recorde: <span className="text-purple-400 font-bold">{Math.max(score, highScore)}</span></p>
                            </div>
                        </div>

                        <div className="flex space-x-4">
                            <button
                                onClick={startGame}
                                className="bg-green-600 hover:bg-green-700 px-4 py-2 md:px-6 md:py-3 rounded-lg font-bold transition-colors text-sm md:text-base"
                            >
                                üîÑ TENTAR NOVAMENTE
                            </button>
                            <button
                                onClick={backToMenu}
                                className="bg-blue-600 hover:bg-blue-700 px-4 py-2 md:px-6 md:py-3 rounded-lg font-bold transition-colors text-sm md:text-base"
                            >
                                üè† MENU
                            </button>
                        </div>

                        <div className="mt-6 text-center text-xs md:text-sm opacity-75">
                            <p>üòµ "N√£o era para explodir, —Ç–æ–≤–∞—Ä–∏—â!" - Putin</p>
                        </div>
                    </div>
                );
            }

            // Jogo em andamento
            const redIntensity = Math.min(reactorHeat / 100, 1);
            const backgroundStyle = {
                background: `linear-gradient(to bottom, 
                    rgb(${Math.floor(30 + redIntensity * 200)}, ${Math.floor(50 - redIntensity * 40)}, ${Math.floor(120 - redIntensity * 100)}), 
                    rgb(${Math.floor(20 + redIntensity * 180)}, ${Math.floor(80 - redIntensity * 60)}, ${Math.floor(40 - redIntensity * 30)}))`
            };

            return (
                <div className="h-full text-white overflow-hidden flex flex-col" style={backgroundStyle}>
                    {/* HUD com margens seguras */}
                    <div className="flex justify-center items-center p-2 bg-black bg-opacity-50 flex-shrink-0">
                        <div className="flex items-center space-x-4 text-sm">
                            <div>üçæ Score: <span className="font-bold text-yellow-400">{score}</span></div>
                            <div>üìä N√≠vel: <span className="font-bold text-green-400">{level}</span></div>
                        </div>
                    </div>

                    {/* Container principal com margens seguras para mobile */}
                    <div className="flex-1 flex items-center justify-center p-4 pb-8 pt-2">
                        {/* √Årea do jogo com tamanho adaptativo */}
                        <div className="relative" style={{ width: GAME_WIDTH, height: GAME_HEIGHT }}>
                            {/* Fundo com elementos decorativos */}

                                {/* Lula */}
                                <div className="absolute top-3 left-3 w-10 h-10 rounded-full overflow-hidden border-2 border-green-400 select-none pointer-events-none">
                                    <img src={IMAGES.lula} alt="Lula" className="w-full h-full object-cover" />
                                </div>
                                <div className="absolute top-14 left-3 text-xs text-green-400 font-bold select-none pointer-events-none">Lula</div>
                                
                                {/* Putin */}
                                <div className="absolute top-3 right-3 w-10 h-10 rounded-full overflow-hidden border-2 border-red-400 select-none pointer-events-none">
                                    <img src={IMAGES.putin} alt="Putin" className="w-full h-full object-cover" />
                                </div>
                                <div className="absolute top-14 right-3 text-xs text-red-400 font-bold select-none pointer-events-none">Putin</div>
                                
                                <div className="absolute top-16 left-1/2 transform -translate-x-1/2 text-xs select-none pointer-events-none">‚öóÔ∏è Alambique Nuclear</div>
                                
                                {/* Indicador de pot√™ncia do reator no centro */}
                                <div className="absolute top-20 left-1/2 transform -translate-x-1/2 bg-black bg-opacity-75 p-2 rounded-lg select-none pointer-events-none">
                                    <div className="text-xs text-white mb-1 text-center">‚ò¢Ô∏è Reator Putin</div>
                                    <div className="w-20 h-2 bg-gray-700 rounded">
                                        <div 
                                            className="h-full bg-gradient-to-r from-yellow-400 to-red-600 rounded transition-all"
                                            style={{ width: `${reactorHeat}%` }}
                                        />
                                    </div>
                                    <div className="text-xs text-white text-center mt-1">{Math.round(reactorHeat)}%</div>
                                </div>
                                <div className="absolute bottom-16 left-2 select-none pointer-events-none">üíÄ</div>
                                <div className="absolute bottom-16 right-2 select-none pointer-events-none">üç∫üíÄ</div>
                            </div>

                            {/* Garrafas */}
                            {bottles.map(bottle => (
                                <div
                                    key={bottle.id}
                                    className="absolute flex items-center justify-center select-none pointer-events-none"
                                    style={{
                                        left: bottle.x,
                                        top: bottle.y,
                                        width: BOTTLE_WIDTH,
                                        height: BOTTLE_HEIGHT,
                                    }}
                                >
                                    <img 
                                        src={IMAGES.cachaca} 
                                        alt="Cacha√ßa 51" 
                                        className="w-full h-full object-contain select-none"
                                    />
                                </div>
                            ))}

                            {/* Caminh√µes */}
                            {trucks.map(truck => (
                                <div
                                    key={truck.id}
                                    className="absolute select-none pointer-events-none"
                                    style={{
                                        left: truck.x,
                                        top: truck.y,
                                        width: TRUCK_WIDTH,
                                        height: TRUCK_HEIGHT,
                                    }}
                                >
                                    <div className="relative w-full h-full">
                                        <img 
                                            src={IMAGES.caminhao} 
                                            alt="Caminh√£o"

                                        />
                                        
                                        {/* Contador de garrafas */}
                                        <div className="absolute bottom-1 right-1 bg-black bg-opacity-75 text-white text-xs px-1 rounded select-none">
                                            {truck.bottles}/{truck.capacity}
                                        </div>
                                        
                                        {/* Indicador de movimento (rodinhas) */}
                                        <div className="absolute bottom-0 left-2 w-2 h-2 bg-gray-800 rounded-full select-none"></div>
                                        <div className="absolute bottom-0 right-6 w-2 h-2 bg-gray-800 rounded-full select-none"></div>
                                        <div className="absolute bottom-0 right-2 w-2 h-2 bg-gray-800 rounded-full select-none"></div>
                                    </div>
                                </div>
                            ))}

                            {/* √Årea de controle para mobile e PC */}
                            <div
                                ref={gameAreaRef}
                                className="absolute inset-0 touch-none select-none"
                                onTouchMove={handleTouchMove}
                                onTouchStart={(e) => e.preventDefault()}
                                onWheel={handleWheel}
                            />

                            {/* Explos√£o */}
                            {explosion && (
                                <div className="absolute inset-0 bg-red-600 opacity-75 flex items-center justify-center text-4xl md:text-6xl animate-pulse rounded-lg">
                                    üí•‚ò¢Ô∏èüí•
                                </div>
                            )}
                        </div>
                    </div>

                    {/* Controles para PC */}
                    <div className="hidden md:block text-center p-2 text-xs opacity-75 flex-shrink-0">
                        <p>üñ±Ô∏è Use a roda do mouse para mover o caminh√£o (‚Üë‚Üì)</p>
                    </div>
                </div>
            );
        };

        // Fun√ß√£o para esconder loading e mostrar jogo
        const hideLoading = () => {
            document.getElementById('loading-screen').style.display = 'none';
            document.getElementById('game-container').style.display = 'block';
        };

        // Preload das imagens e inicializa√ß√£o
        const preloadImages = () => {
            const images = [
                'https://raw.githubusercontent.com/nelsonmidis/pages/master/lula%20normal.jpg',
                'https://raw.githubusercontent.com/nelsonmidis/pages/master/putin%20melhor.jpg',
                'https://raw.githubusercontent.com/nelsonmidis/pages/master/cachaca.webp',
                'https://raw.githubusercontent.com/nelsonmidis/pages/master/caminhaoChines.png'
            ];

            let loadedImages = 0;
            const totalImages = images.length;

            images.forEach(src => {
                const img = new Image();
                img.onload = () => {
                    loadedImages++;
                    if (loadedImages === totalImages) {
                        setTimeout(hideLoading, 500);
                    }
                };
                img.onerror = () => {
                    console.log('Erro ao carregar imagem:', src);
                    loadedImages++;
                    if (loadedImages === totalImages) {
                        setTimeout(hideLoading, 500);
                    }
                };
                img.src = src;
            });

            // Timeout de seguran√ßa caso as imagens demorem muito
            setTimeout(() => {
                if (loadedImages < totalImages) {
                    console.log('Timeout: carregando jogo mesmo sem todas as imagens');
                    hideLoading();
                }
            }, 5000);
        };

        // Renderizar o jogo ap√≥s carregamento
        document.addEventListener('DOMContentLoaded', () => {
            preloadImages();
            ReactDOM.render(React.createElement(AlambicGame), document.getElementById('game-container'));
        });

        // PWA Support
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js')
                    .then(() => console.log('SW registered'))
                    .catch(() => console.log('SW registration failed'));
            });
        }
    </script>
